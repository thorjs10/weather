<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button aria-label="Search"> <img src="./weather-app-img/search.png" alt="Search icon"></button>
        </div>
        <div class="weather">
            <img src="./weather-app-img/rain.png" alt="" class="weather-icon">
            <h1 class="temp">2Â°c</h1>
            <h2 class="city">New Delhi</h2> 
            <div class="details">
                <div class="col">
                    <img src="./weather-app-img/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./weather-app-img/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey ="ff52226d64a8e59f93c62bf4feedc62a";
        const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";
        

         async function checkWeather(){
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp;
            document.querySelector(".humidity").innerHTML = data.main.humidity;
            document.querySelector(".wind").innerHTML = data.main.humidity;
         }
         checkWeather();
    </script>
</body>
</html>
